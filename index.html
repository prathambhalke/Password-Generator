<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Password Generator</h1>
      </div>

      <div class="p-header">
        <input type="text" class="password" />
        <button class="copy btn">copy</button>
      </div>

      <div class="form">
        <label for="length">Password Length Number</label>

        <div class="Char-amount-container">
          <label for="length"></label>
          <input
            class="p-length"
            type="number"
            min="1"
            max="30"
            value="10"
          />
        </div>

        <label for="Uppercase">Include Uppercase</label>
        <input type="checkbox" checked class="Uppercase" />

        <label for="Lowercase">Include Lowercase</label>
        <input type="checkbox" class="Lowercase" />

        <label for="Numbers">Include Numbers</label>
        <input type="checkbox" class="p-number" />

        <label for="Symbols">Include Symbols</label>
        <input type="checkbox" class="p-symbol" />

        <button class="generate btn">
          Generate Password
        </button>
      </form>
    </div>
  </body>

  <script src="src/index.js"></script>
</html>
